<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git Spy</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="app">
        <div id="sidebar">
            <div id="sidebar-header">
                <h1 id="repo-name">Repository Name</h1>
                <button id="toggle-sidebar" aria-label="Toggle sidebar" title="Toggle sidebar">⟨</button>
                <div id="repo-path">/path/to/repository</div>
            </div>
            <div class="sidebar-content">
                <div class="section" id="config-section">
                    <div class="section-title expandable">

                    </div>
                </div>
                <div class="section" id="status-section">
                    <div class="section-title">Repository Status</div>
                    <div class="status-group">
                        <div class="status-title">Staged (Index)</div>
                        <ul class="file-list staged">
                            <li class="file-item added"><span class="dot" aria-hidden="true"></span><span
                                    class="name">internal/git/graph.go</span><span class="badge">A</span></li>
                            <li class="file-item modified"><span class="dot" aria-hidden="true"></span><span
                                    class="name">web/app.js</span><span class="badge">M</span></li>
                        </ul>
                    </div>
                    <div class="status-group">
                        <div class="status-title">Working Tree</div>
                        <ul class="file-list dirty">
                            <li class="file-item modified"><span class="dot" aria-hidden="true"></span><span
                                    class="name">web/styles.css</span><span class="badge">M</span></li>
                            <li class="file-item deleted"><span class="dot" aria-hidden="true"></span><span
                                    class="name">internal/git/config.go</span><span class="badge">D</span></li>
                            <li class="file-item untracked"><span class="dot" aria-hidden="true"></span><span
                                    class="name">README.md</span><span class="badge">?</span></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div id="sidebar-resizer" aria-hidden="true"></div>
        <div id="main">
            <div id="canvas">
                <svg id="graph"></svg>
            </div>
            <div id="timeline" aria-label="Time range filter">
                <button id="timeline-play" aria-label="Play timeline" title="Play/Pause">▶</button>
                <div class="track"></div>
                <div id="range-fill"></div>
                <div id="range-start" class="handle" role="slider" aria-valuemin="0" aria-valuemax="100"
                    aria-valuenow="0" aria-label="Start" tabindex="0"></div>
                <div id="range-end" class="handle" role="slider" aria-valuemin="0" aria-valuemax="100"
                    aria-valuenow="100" aria-label="End" tabindex="0"></div>
                <div id="timeline-labels">
                    <span id="label-start"></span>
                    <span id="label-end"></span>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
