<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GitVista</title>
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <main id="main">
        <aside id="sidebar">
            <button id="sidebarToggle" class="sidebar-toggle" title="Toggle sidebar">☰</button>
            <div class="repo">
                <div class="repo-name" id="repoName">Repository</div>
                <div class="repo-path" id="repoPath" title="/path/to/repo">/path/to/repo</div>
            </div>
            <div id="sidebarResize" class="sidebar-resize"></div>
        </aside>
        <section id="graph">
            <button id="sidebarRestore" class="sidebar-restore" title="Restore sidebar">☰</button>
            <canvas id="graphCanvas"></canvas>
        </section>
    </main>
    <script type="module" src="./app.js"></script>
</body>

</html>
